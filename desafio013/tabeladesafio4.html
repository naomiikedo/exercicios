<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela de notas</title>
</head>
<style>
    table{
        border-collapse: collapse;
        width: 400px;
    }
    thead{
        background-color: grey;
        color: white;
    }
        td, th{
    border: 1px solid black;
    padding: 10px;
    text-align: center;
    }
    .media{
        background-color: gray;
        color: white;
        text-align: left;
    }

    
</style>
<body>
    <table>
        
        <thead>
            <tr>
                <th scope="col" rowspan="2">areas</th>
                <th scope="col" rowspan="2">diciplinas</th>
                <th scope="colgroup" colspan="2" >notas</th>
                <th scope="col" rowspan="2">media</th>
            </tr>
            <tr>
                <th>nota1</th>
                <th>nota2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">exatas</th>
                <td>matematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>

            </tr>
            <tr>
                <td>fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="media" scope="colgroup" colspan="4">media de exatas</th>
                <td class="media">0.0</td>
            </tr>
            <tr>
                <th scope="col" rowspan="2">humanas</th>
                <td>historia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="media" scope="colgroup" colspan="4">media de humanas</th>
                <td class="media">0.0</td>

            </tr>
        </tbody>
    </table>
    
</body>
</html>
