<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audios </h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>    
    <audio src="midia/guanacast-33.mp3"controls autoplay></audio>
    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
    </audio>
</body>
</html>
