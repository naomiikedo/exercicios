<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: blueviolet;
            text-decoration: none;
        }
        a:visited{
            color: cornflowerblue;
        }
        a:hover{
            text-decoration: underline;
        }
        a::after{
            content:'[link]';
        }

    </style>
</head>
<body>
 <h1>personalizando links</h1>  
 <ul>
    <a href="https://gustavoguanabara.Github.io" target="_blank">
        <li>repositorio Github</li>
        
    </a>
    <a href="https://youtube.com/cursoemvideo/" target="_blank">
        <li>canal do Youtube</li>
    </a>
    <a href="https://cursoemvideo.com" target="_blank">
        <li>site  Curso em video</li>
    </a>
 </ul> 
</body>
</html>
