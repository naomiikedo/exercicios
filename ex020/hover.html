<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de rover</title>
    <style>
        div:hover{color: blue;

        }
        div > p{
            display: none;
        }
        div:hover p{
            display: block;
            color: white;
            background-color: rgb(2, 203, 203);
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>exemplo de rover</h1>
    <p>passe o mouse abaixo</p>
    <div>passe o mouse aqui
        <p>texto secreto</p>
    </div>
</body>
</html>
