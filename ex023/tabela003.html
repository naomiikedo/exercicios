<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>mesclagem de celulas</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="3">b</td>
            
        </tr>
        <tr>
            <td rowspan="2">d</td>
            <td>e</td>
            <td colspan="2">f</td>
            
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td >i</td>
        </tr>


    </table>
    
</body>
</html>
