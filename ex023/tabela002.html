<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        thead{
            background-color: grey;
            color: white;
        }
        td.num{
            text-align: right;
        }
        tfoot{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>estado</th>
                <th>populacao</th>
            </tr>
            

        </thead>
        <tbody>
            <tr>
                <td>sao paulo</td>
                <td class="num">45.919.049</td>
            </tr>
            <tr>
                <td>minas gerais</td>
                <td class="num">21.268.791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">33.204.605</td>
            </tr>

        </tbody>
        <tfoot>
            <th>total de habitantes</th>
            
                <td class="num">0000</td>
            

        </tfoot>
    </table>
    
</body>
</html>
