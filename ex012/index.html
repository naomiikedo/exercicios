<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em html 5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no proprio servidor</p>
     <p>   <video src="midia/meu-video -webm.webm" width="560" controls loop></video>
    </p>
    <h1>inserindo videos de hospedagem externa</h1>
    <p>este video esta hospedado em um site externo</p>
    <p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/1cZcHkfquKA?si=YEhbsHwhpJ32pYE-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </p>
</body>
</html>
